<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title><ui:insert name="titulo"/></title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="150">
                <h1><ui:insert name="titulo"/></h1>
            </p:layoutUnit>
            <p:layoutUnit position="west">
                <h:form>
                    <p:menu>
                        <p:menuitem ajax="false" value="Cadastrar Cliente" action="cadastroCliente"/>
                        <p:menuitem ajax="false" value="Cadastrar Advogado" action="cadastroAdvogado"/>
                        <p:menuitem ajax="false" value="Visualizar Processos" action="cadastroProcessos"/>
                        <p:menuitem ajax="false" value="Associar Advogado a Processo" action="cadastroAdvogadoProcesso"/>

                    </p:menu>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <ui:insert name="conteudo"/>
            </p:layoutUnit>
        </p:layout>
        <ui:insert name="dialogs"/>
    </h:body>
</html>
